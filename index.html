<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Outpost</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');
        
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .header {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 30px 0; /* Increased height */
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .page {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border: 3px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            box-sizing: border-box;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center; /* Center buttons */
        }
        .button {
            background-color: #ffa500;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border: 3px solid #ff8c00;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s, transform 0.3s;
            text-align: center;
            min-width: 200px; /* Minimum width to maintain button shape */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            word-wrap: break-word; /* Ensure long text breaks to fit within button */
        }
        .button:hover {
            background-color: #ff8c00;
            border-color: #ff6500;
            transform: translateY(-3px); /* Slightly lift the button on hover */
        }
        .button:active {
            transform: translateY(1px); /* Slightly push the button down on click */
        }
    </style>
</head>
<body>
    <header class="header">
        Cosmic Outpost<br>Downloads
    </header>
    <div class="page">
        <div class="button-container">
            <button class="button" onclick="window.location.href='https://byson94.itch.io/cosmic-outpost'">Play or download on itch.io</button>
            <button class="button" onclick="window.location.href='https://example2.com'">Not released yet</button>
            <button class="button" onclick="window.location.href='https://example3.com'">Not released yet</button>
            <button class="button" onclick="window.location.href='https://example4.com'">Not released yet</button>
            <button class="button" onclick="window.location.href='https://example5.com'">Not released yet</button>
        </div>
    </div>
</body>
</html>
