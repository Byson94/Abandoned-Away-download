<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Outpost</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0 20px;
            line-height: 1.6;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
        }
        nav a {
            display: inline-block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
            /* Adjust scroll position for fixed header */
            position: relative;
            scroll-margin-top: 80px; /* Offset for fixed header */
            scroll-padding-top: 20px; /* Padding to prevent the header from overlapping the content */
        }
        .section h2 {
            font-size: 1.5em;
            color: #333;
            border-bottom: 2px solid #dda15e;
            padding-bottom: 5px;
        }
        .section p, .section ul {
            margin: 10px 0;
        }
        .section ul {
            padding-left: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            margin-top: 20px;
        }
        .footer-links a {
            color: #dda15e;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .divider {
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }
        .back-to-top {
            display: block;
            margin: 20px 0;
            text-align: center;
        }
        .back-to-top a {
            background-color: #dda15e;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-to-top a:hover {
            background-color: #c3924a;
        }
        .download-button {
            background-color: #ffa500;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            transition: background-color 0.3s;
            margin: 0 10px;
        }
        .download-button:hover {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>
    <header id="home">
        <h1>Cosmic Outpost</h1>
        <p>Developed by Byson94</p>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#terms">Terms and Conditions</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#getthegame">Get the Game</a></li>
        </ul>
    </nav>
    <main>
        <div class="section" id="home">
            <!-- Visuals and Buttons -->
        </div>
        <div class="divider"></div>
        <div class="section" id="terms">
            <!-- Visuals and Buttons -->
        </div>
        <div class="section" id="contact">
            <!-- Visuals and Buttons -->
        </div>
        <div class="section" id="getthegame">
            <!-- Visuals and Buttons -->
        </div>
    </main>
    <footer>
        <div class="footer-links">
            <a href="#home">Home</a>
            <a href="#terms">Terms and Conditions</a>
            <a href="#contact">Contact</a>
            <a href="#getthegame">Get the Game</a>
        </div>
        <p>&copy; 2024 Cosmic Outpost. All rights reserved. Developed by Byson94.</p>
    </footer>
</body>
</html>
