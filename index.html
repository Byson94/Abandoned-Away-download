<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Outpost</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }
        .header {
            width: 100%;
            background-color: #000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .page {
            background-color: #fff;
            border: 3px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 60px; /* Adjust this if the header height changes */
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .button {
            background-color: #ffa500;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border: 3px solid #ff8c00;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            text-align: center;
            width: 200px; /* Adjust width as needed */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: #ff8c00;
            border-color: #ff6500;
        }
    </style>
</head>
<body>
    <header class="header">
        costomise
    </header>
    <div class="page">
        <div class="button-container">
            <button class="button" onclick="window.location.href='https://byson94.itch.io/cosmic-outpost'">Play or download on itch.io</button>
            <button class="button" onclick="window.location.href='https://example2.com'">Button 2</button>
            <button class="button" onclick="window.location.href='https://example3.com'">Button 3</button>
            <button class="button" onclick="window.location.href='https://example4.com'">Button 4</button>
            <button class="button" onclick="window.location.href='https://example5.com'">Button 5</button>
        </div>
    </div>
</body>
</html>
